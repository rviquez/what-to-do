<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-horizontal>
  <div text-center>
    <h1>What to do?</h1>
  </div>
  <ion-list>
    <ion-item>
      <ion-input #question type="text" placeholder="Ask a question"
        (keyup)="onKey(question.value)" clearInput="true"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full icon-only [disabled]='disabled'
    (click)="decide()">
    <ion-icon ios="ios-help" md="md-help"></ion-icon>
  </button>
  <div id="display-result" [ngClass]='result'>
    <h2 id="result">{{ result | uppercase }}</h2>
  </div>
</ion-content>
